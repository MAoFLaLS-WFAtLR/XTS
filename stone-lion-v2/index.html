<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石獅的記憶</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-menu">
        <h1>石獅的記憶</h1>
        <h2>Stone Lion's Memory</h2>
        <p class="subtitle">新莊廟街的時光碎片</p>
        
        <div class="menu-buttons">
            <button id="newGameBtn" class="menu-btn">開始遊戲</button>
            <button id="continueBtn" class="menu-btn" style="display: none;">繼續遊戲</button>
            <button id="chaptersBtn" class="menu-btn">關卡選擇</button>
            <button id="resetBtn" class="menu-btn reset">重置進度</button>
        </div>

        <div id="chapterList" class="chapter-list" style="display: none;">
            <h3>選擇章節</h3>
            <div id="chapterButtons"></div>
            <button class="back-btn">返回</button>
        </div>
    </div>

    <script src="js/nodes-escape-converter.js"></script>
    <script src="js/chapters.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const savedProgress = localStorage.getItem('stonelion_progress');
            if (savedProgress) {
                document.getElementById('continueBtn').style.display = 'block';
            }
        });

        document.getElementById('newGameBtn').addEventListener('click', () => {
            localStorage.removeItem('stonelion_current');
            window.location.href = 'game.html?chapter=0';
        });

        document.getElementById('continueBtn').addEventListener('click', () => {
            window.location.href = 'game.html';
        });

        document.getElementById('chaptersBtn').addEventListener('click', () => {
            const progress = JSON.parse(localStorage.getItem('stonelion_progress') || '{"completed": []}');
            const chapterList = document.getElementById('chapterList');
            const chapterButtons = document.getElementById('chapterButtons');
            
            chapterButtons.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const btn = document.createElement('button');
                btn.className = 'chapter-btn';
                btn.textContent = chapter.title;
                
                if (index === 0 || progress.completed.includes(index - 1)) {
                    btn.addEventListener('click', () => {
                        window.location.href = `game.html?chapter=${index}`;
                    });
                } else {
                    btn.disabled = true;
                    btn.textContent += ' (未解鎖)';
                }
                
                chapterButtons.appendChild(btn);
            });
            
            document.querySelector('.main-menu > .menu-buttons').style.display = 'none';
            chapterList.style.display = 'block';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('確定要重置所有進度嗎?')) {
                localStorage.clear();
                alert('進度已重置');
                location.reload();
            }
        });

        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.main-menu > .menu-buttons').style.display = 'flex';
                document.getElementById('chapterList').style.display = 'none';
            });
        });
    </script>
</body>
</html>
